                    <style>
    /* GDL/POINTERCREATE STYLE */
    * { 
        margin: 0; 
        padding: 0; 
        box-sizing: border-box; 
    }
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #0f0f0f;
        color: #e0e0e0;
        line-height: 1.6;
    }
    
    #app {
        min-height: 100vh;
    }
    
    /* ХЕДЕР КАК НА GDL */
    header {
        background: #1a1a1a;
        padding: 15px 0;
        border-bottom: 1px solid #2a2a2a;
        position: sticky;
        top: 0;
        z-index: 100;
    }
    
    .header-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
    }
    
    .logo h2 {
        color: #fff;
        font-size: 24px;
        font-weight: 700;
        background: linear-gradient(45deg, #ff8a00, #e52e71);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    .logo p {
        color: #888;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

        gap: 5px;
        background: #2a2a2a;
        padding: 5px;
        border-radius: 10px;

        text-decoration: none;
        padding: 10px 20px;
        border-radius: 8px;
        transition: all 0.3s ease;
        font-weight: 500;
        font-size: 14px;
    }
    
    .nav__tab:hover {
        color: #fff;
        background: #3a3a3a;
    }
    
    .nav__tab.active {

        margin: 0 auto;
        padding: 30px 20px;

        display: grid;
        grid-template-columns: 350px 1fr;
        gap: 30px;
        background: #1a1a1a;
        border-radius: 15px;

        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

        background: #1a1a1a;

    }

        padding: 20px;
        background: #2a2a2a;

    }

        color: #fff;

    }

        overflow-y: auto;

    }

    }
    
    .demon-item.active .demon-position {

    }

    }

    .stat-card:hover {

        font-weight: 700;
        color: #ff8a00;

    }
    
    .stat-label {

        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    /* РЕКОРДЫ */
    .records-section {
        margin-top: 30px;
    }
    
    .section-title {
        color: #fff;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid #333;
    }
    
    .record-item {
        background: #2a2a2a;
        padding: 15px;
        margin: 8px 0;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
    }
    
    .record-item:hover {
        background: #333;
        transform: translateX(5px);
    }
    
    .record-user {
        font-weight: 600;
        color: #ff8a00;
    }
    
    .record-percent {
        font-size: 16px;
        font-weight: 700;
        color: #4CAF50;
    }
    
    /* ЗАГРУЗКА */
    .loading-state {
        text-align: center;
        padding: 50px;
        color: #888;
    }
    
    .empty-state {
        text-align: center;
        padding: 50px;
        color: #666;
    }
    
    /* СКРОЛЛБАР */
    .demons-container::-webkit-scrollbar {
        width: 6px;
    }
    
    .demons-container::-webkit-scrollbar-track {
        background: #1a1a1a;
    }
    
    .demons-container::-webkit-scrollbar-thumb {
        background: #ff8a00;
        border-radius: 3px;
    }
